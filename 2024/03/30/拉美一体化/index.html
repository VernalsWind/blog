    <div class="post-md">
        
            
                
            
        
        <link rel="stylesheet" type="text/css" href="https://jsd.onmicrosoft.cn/npm/hexo-theme-a4@latest/source/css/lightgallery.min.css" /><div class=".article-gallery"><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">联合国拉美经委会其实早已发现拉美国家在实行进口替代工业化过程中出现的这些问题。</span><br><span class="line">联合国拉美经委会提出的解决市场问题的药方是开展“区域经济一体化”，</span><br><span class="line">拉美国家之间建立“南南型”的一体化。</span><br><span class="line">早在1948年，联合国拉美经委会就对拉美地区建立关税同盟和支付同盟的可行性进行了研究</span><br><span class="line">50年代初它在墨西哥城设立了一个办事处，为中美洲国家开展经济一体化提供技术性帮助</span><br><span class="line">1956年在联合国拉美经委会内部设立了一个贸易委员会，为拉美地区建立地区性市场制订政策和方案。</span><br><span class="line">在联合国拉美经委会的帮助下，1958年中美洲5国签订了《中美洲工业一体化条约》和《中美洲自由贸易和经济一体化多边条约》</span><br><span class="line">1960年墨西哥与阿根廷、巴西、智利、巴拉圭、秘鲁和乌拉圭签订了《蒙得维的亚条约》决定建立拉丁美洲自由贸易协会。</span><br><span class="line">一时间，拉美地区的区域经济一体化运动蓬勃发展。</span><br></pre></td></tr></table></figure>
